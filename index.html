<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List drag-and-drop demo</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <ul>

    <li draggable="true">
      <div>
        <input type="checkbox">
        <p>List item 1</p>
      </div>
      <button class="material-icons">drag_indicator</button>
    </li>

    <li draggable="true">
      <div>
        <input type="checkbox">
        <p>List item 2</p>
      </div>
      <button class="material-icons">drag_indicator</button>
    </li>

    <li draggable="true">
      <div>
        <input type="checkbox">
        <p>List item 3</p>
      </div>
      <button class="material-icons">drag_indicator</button>
    </li>

    <li draggable="true">
      <div>
        <input type="checkbox">
        <p>List item 4</p>
      </div>
      <button class="material-icons">drag_indicator</button>
    </li>
    
    <li draggable="true">
      <div>
        <input type="checkbox">
        <p>List item 5</p>
      </div>
      <button class="material-icons">drag_indicator</button>
    </li>
    
  </ul>
</body>
</html>
